run_name: baseline
seed: 42
device: cuda
num_workers: 2
pin_memory: true

data:
  root: data
  batch_size: 256
  val_split: 0.1
  num_classes: 10
  normalize_mean: [0.4914, 0.4822, 0.4465]
  normalize_std: [0.2470, 0.2435, 0.2616]

model:
  name: baseline
  dropout: 0.25

train:
  epochs: 4
  lr: 0.001
  weight_decay: 0.0

paths:
  runs_dir: artifacts/runs
  checkpoints_dir: checkpoints

